  <!-- Modal Area -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="modal_totle">상담 접수</h2>
      <form class="gform pure-form pure-form-stacked form-area" method="POST" data-email="uisuk816@gmail.com"
        action="https://script.google.com/macros/s/AKfycbxTP9S7QXtpMmH_TSVYj3V7p7_kV7ld34wKXw_nejVWsNf-QVlyN57p5Jo1Wo_4wFltag/exec">
        <label for="name">이름</label>
        <input type="text" id="name" name="이름" required><br><br>
        <label for="text">전화번호</label>
        <input type="text" id="phonenumber" name="핸드폰번호" required><br><br>
        <label for="schedule">원하시는 상담 접수일자를 선택하세요</label>
        <input class="margin-botton" type="date" name="상담일자" min="2023-06-01" max="2025-12-31" required/>
        <label for="time">원하시는 상담시간을 기재해주세요</label>
        <input name="상담시간" type="text" placeholder="ex&#41; 오후 2시" />
        <input id="sbms" class="submit-input" type="submit" value="제출">
        <p class="notice">위 정보는 전화상담이 끝난 후에 삭제 됩니다.</p>
        <div style="display:none" class="thankyou_message">
          <p class="sue-text">상담이 정상적으로 접수 되었습니다.</p>
          </h2>
        </div>         
      </form>
    </div>
  </div>
